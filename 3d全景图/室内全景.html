<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>全景效果展示</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0;
				cursor: move;
				overflow: hidden;
			}

			.surface {
				width: 1026px;
				height: 1026px;
				background-size: cover;
				position: absolute;
			}

			.surface .bg {
				position: absolute;
				width: 1026px;
				height: 1026px;
			}

			.m {
				width: 200px;
				padding: 20px;
				position: fixed;
				z-index: 999;
				font-weight: bold;
				color: #FFFFFF;
			}
		</style>
	</head>
	<body>
		<div class="m">720度全景展示</div>
		<div>
			<div id="surface_0" class="surface">
				<img class="bg" src="assets/posx.jpg" alt="">
			</div>
			<div id="surface_1" class="surface">
				<img class="bg" src="assets/negx.jpg" alt="">
			</div>
			<div id="surface_2" class="surface">
				<img class="bg" src="assets/posy.jpg" alt="">
			</div>
			<div id="surface_3" class="surface">
				<img class="bg" src="assets/negy.jpg" alt="">
			</div>
			<div id="surface_4" class="surface">
				<img class="bg" src="assets/posz.jpg" alt="">
			</div>
			<div id="surface_5" class="surface">
				<img class="bg" src="assets/negz.jpg" alt="">
			</div>
		</div>

		<script src="./assets/three.min.js"></script>
		<script src="./assets/CSS3DRenderer.min.js"></script>
		<script src="./assets/index.js"></script>
		

	</body>
</html>
