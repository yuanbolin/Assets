<div class="input-card" style="width: 24rem;">
    <div class="input-item">
        <input type="radio" name="func" checked="" value="marker"><span class="input-text">画点</span>
        <input type="radio" name="func" value="polyline"><span class="input-text">画折线</span>
        <input type="radio" name="func" value="polygon"><span class="input-text" style="width:5rem;">画多边形</span>
    </div>
    <div class="input-item">
        <input type="radio" name="func" value="rectangle"><span class="input-text">画矩形</span>
        <input type="radio" name="func" value="circle"><span class="input-text">画圆</span>
    </div>
    <div class="input-item">
        <input id="clear" type="button" class="btn" value="清除">
        <input id="close" type="button" class="btn" value="关闭绘图">
    </div>
</div>
<script src="./Amap-lib/maps-mouseTool.js"></script>
<script type="text/javascript">
    var map = new AMap.Map('container', {
        zoom: 14
    });

    var mouseTool = new AMap.MouseTool(map);
    //监听draw事件可获取画好的覆盖物
    var overlays = [];
    mouseTool.on('draw', function (e) {
        overlays.push(e.obj);

        if (e.obj.CLASS_NAME == 'AMap.Marker') {
            console.log('marker坐标',e.obj.getPosition())
            return
        }else if (e.obj.CLASS_NAME == 'AMap.Circle') {
            console.log('circle半径',e.obj.getRadius())
            console.log('circle中心点',e.obj.getCenter())
            return
        }
        console.log('路径坐标',e.obj.getPath());//获取路径/范围
    })
    // //添加事件
    // AMap.event.addListener(mouseTool, 'draw', function (e) {
    //
    // });

    function draw(type) {
        switch (type) {
            case 'marker': {
                mouseTool.marker({
                    title:'我是marker'
                    //同Marker的Option设置
                });
                break;
            }
            case 'polyline': {
                mouseTool.polyline({
                    strokeColor: '#80d8ff'
                    //同Polyline的Option设置
                });
                break;
            }
            case 'polygon': {
                mouseTool.polygon({
                    fillColor: '#00b0ff',
                    strokeColor: '#80d8ff'
                    //同Polygon的Option设置
                });
                break;
            }
            case 'rectangle': {
                mouseTool.rectangle({
                    fillColor: '#00b0ff',
                    strokeColor: '#80d8ff'
                    //同Polygon的Option设置
                });
                break;
            }
            case 'circle': {
                mouseTool.circle({
                    fillColor: '#00b0ff',
                    strokeColor: '#80d8ff'
                    //同Circle的Option设置
                });
                break;
            }
        }
    }

    var radios = document.getElementsByName('func');
    for (var i = 0; i < radios.length; i += 1) {
        radios[i].onchange = function (e) {

            draw(e.target.value)
        }
    }
    draw('marker')

    document.getElementById('clear').onclick = function () {
        map.remove(overlays)
        overlays = [];
    }
    document.getElementById('close').onclick = function () {
        mouseTool.close(true)//关闭，并清除覆盖物
        for (var i = 0; i < radios.length; i += 1) {
            radios[i].checked = false;
        }
    }
</script>
